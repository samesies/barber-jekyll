# Site/SEO settings
email: jane@thejunglejane.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: 

name: Jane Adams
title: Use A Bucket
description: ceramics by @thejunglejane
ura: https://useabucket.com
default_img: /assets/images/Whitagram-Image2.JPG
social:
  - name: instagram
    url: https://www.instagram.com/useabucket/

# Contact settings
contact_img: /assets/images/Whitagram-Image2.JPG
formcarry: https://formcarry.com/s/HkIo0nMb7

# Author settings
author:
  - name: Jane Adams
    bio: Jane was born and raised in Michigan. She now lives in Brooklyn.
    url: https://useabucket.com

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Use A Bucket'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
